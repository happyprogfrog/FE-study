<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Airbnb Clone Coding</title>
</head>
<body>
    <header>
        <img id="logo" src="./imgs/airbnb_logo.png" alt="fast campus logo">
        <div id="little-search">
            <button class="little-search_button">어디든지</button><span class="divider"></span>
            <button class="little-search_button">언제든 일주일</button><span class="divider"></span>
            <button class="little-search_button">게스트 추가</button>
            <div id="magnifying-glass-wrapper">
                <img id="magnifying-glass-icon" src="./imgs/magnifying_glass_icon.svg" alt="magnifying glass icon">
            </div>
        </div>
        <div id="hearder-right-section">
            <div id="do-airbnb">
                당신의 공간을 에어비앤비하세요
            </div>
        </div>
        <div id="profile-section">
            <img width="16" src="./imgs/list.svg" alt="list icon">
            <img width="30" src="./imgs/user-circle.svg" alt="user circle icon">
        </div>
    </header>
    <div id="category-bar">
        <button class="category-button">
            <img src="./imgs/categories/camp.jpg" alt="camp icon">
            <div>캠핑장</div>
        </button>

        <button class="category-button">
            <img src="./imgs/categories/hot.jpg" alt="hot icon">
            <div>인기 급상승</div>
        </button>

        <button class="category-button">
            <img src="./imgs/categories/park.jpg" alt="park icon">
            <div>국립공원</div>
        </button>

        <button class="category-button">
            <img src="./imgs/categories/room.jpg" alt="room icon">
            <div>방</div>
        </button>

        <button class="category-button">
            <img src="./imgs/categories/sea.jpg" alt="sea icon">
            <div>해변 근처</div>
        </button>

        <button class="category-button">
            <img src="./imgs/categories/ski.jpg" alt="ski icon">
            <div>스키</div>
        </button>

        <button class="category-button">
            <img src="./imgs/categories/swim.jpg" alt="swim icon">
            <div>멋진 수영장</div>
        </button>

        <button class="category-button">
            <img src="./imgs/categories/view.jpg" alt="view icon">
            <div>최고의 전망</div>
        </button>

        <button class="category-button">
            <img src="./imgs/categories/kids.jpg" alt="kids icon">
            <div>키즈</div>
        </button>

        <button class="category-button">
            <img src="./imgs/categories/b&b.jpg" alt="b&b icon">
            <div>B&B</div>
        </button>

        <button class="category-button">
            <img src="./imgs/categories/house.jpg" alt="house icon">
            <div>한옥</div>
        </button>

        <button class="category-button">
            <img src="./imgs/categories/farm.jpg" alt="farm icon">
            <div>농장</div>
        </button>
    </div>
</body>
</html>
